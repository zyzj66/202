<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="etaametentitial-scale=1.0">
    <style>
        body {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <p id="geo_loc"></p>
    <script>
        function getElement(id) {
            return typeof id === 'string' ? document.getElementById(id) : id;
        }
 
        function show_it(lat, lon) {
            var str = 'Thank you for taking the time out of your busy schedule, and we deeply appreciate it. Your support and concern are a great encouragement and motivation for us. Looking forward to more opportunities to work with you in the future.<br/>' + lat + ',' + lon;
            getElement('geo_loc').innerHTML = str;
        }
 
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                show_it(position.coords.latitude, position.coords.longitude);
            },
            function(err) {
                getElement('geo_loc').innerHTML = err.code + "|" + err.message;
            });
        } else {
            getElement('geo_loc').innerHTML = ".";
        }
    </script>
</body>
</html>
